<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Konten â€“ WANENDIRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .title-font {
      font-family: 'Space Grotesk', sans-serif;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #020617;
      border: 1px solid #1e293b;
      padding: 1rem;
      border-radius: 0.5rem;
      line-height: 1.7;
      max-height: 50vh;
      overflow-y: auto;
    }
    .toast {
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen px-4 py-8 bg-slate-900">

  <div class="max-w-3xl mx-auto bg-slate-800/50 p-6 rounded-2xl shadow-2xl border border-slate-700">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-yellow-400 title-font">ðŸŽ¬ WANENDIRA â€“ Generator Shorts</h1>
      <p class="text-slate-400 text-sm">Buat konten YouTube Shorts berbasis AI langsung dari kutipan atau ide kamu.</p>
    </header>

    <!-- Input Area -->
    <div class="space-y-4">
      <textarea id="inputQuote" rows="3" placeholder="Contoh: 'Orang sukses bukan yang tidak pernah gagal, tapi yang tidak pernah menyerah.'" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select id="styleSelect" class="p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="alpha-gentle">Alpha Gentle</option>
          <option value="mindfulness-modern">Mindfulness Modern</option>
          <option value="drama-filmik">Dramatis Filmik</option>
        </select>

        <select id="visualSelect" class="p-3 rounded-lg bg-slate-900 border border-slate-700 text-white">
          <option value="cinematic realism">Cinematic Realism</option>
          <option value="soft pastel illustration">Soft Pastel</option>
          <option value="dark gritty urban">Dark Urban</option>
        </select>
      </div>

      <button id="generateBtn" onclick="generateMotivation()" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 rounded-lg hover:bg-yellow-300">
        ðŸŽ¤ Hasilkan Konten
      </button>
    </div>

    <!-- Output -->
    <div id="outputArea" class="mt-8 hidden">
      <h2 class="text-xl font-semibold text-slate-200 mb-2">ðŸ“¦ Hasil Output</h2>
      <pre id="resultText">Output akan muncul di sini</pre>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg">
      <span id="toast-message"></span>
    </div>
  </div>

  <!-- Script -->
  <script src="js/motivasi.js"></script>
</body>
</html>
